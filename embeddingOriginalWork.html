<!DOCTYPE html>
<html>
    <head>
        <title>Info 101 Original Work</title>
    </head>
    <body>
        <h1>Info 101 Original Work</h1>
        <br>
        <h2>1. Youtube Video starts at minute 3:00 and end up at 3:50</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pSH-nhmX048?start=180&end=230" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <br>
        <h2>2. Sad Romance Video</h2>
        <video width="500" height="300" controls>
            <source src="Sad Romance.mp4">
        </video>
        <br>
        <h2>3. Audio:Between you and me</h2>
        <audio controls>
            <source src="Between you and me.mp3">
        </audio>
        <br>
        <h2>4. Using the object tag to show a PDF document</h2>
        <object width="700" height="500" data="ARCH 200_18 Syllabus.pdf"></object>
        <br>
        <h2>5. RSS feed display</h2>
        <br>
        <iframe width="550" height="350"src="//rss.bloople.net/?url=http%3A%2F%2Frss.cnn.com%2Frss%2Fcnn_topstories.rss&detail=500&showtitle=false&type=html"></iframe>

    </body>
</html>
